<ng-container *ngIf="questions$|payload|async as questions">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> Question {{questionNumber+1}} </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large"
          >Question {{questionNumber+1}}/{{questions.value.length}}</ion-title
        >
      </ion-toolbar>
    </ion-header>

    <div id="container">
      <strong>Ready to create an app?</strong>
      <p>
        Start with Ionic
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://ionicframework.com/docs/components"
          >UI Components</a
        >
      </p>
    </div>
    <ng-container *ngFor="let question of questions.value; let i =index"
      ><ng-container *ngIf="questionNumber === i"
        >{{question|json}}</ng-container
      >
    </ng-container>
  </ion-content>
</ng-container>
